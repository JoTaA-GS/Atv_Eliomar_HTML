<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JãoA</title>
                    <!-- Linkando o CSS atualizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
                            <!-- Cabeçalho -->
  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="iFood Logo" class="logo">
      <ul class="menu">
        <li><a href="#">Entregador</a></li>
        <li><a href="#">Restaurante e Mercado</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">iFood Card</a></li>
      </ul>
      <div class="auth">
        <a href="#" class="create-account">Criar conta</a>
        <a href="#" class="login-btn">Entrar</a>
      </div>
    </nav>
  </header>

                          <!-- Seção principal -->
  <main>
                      <!-- Hero (Chamada principal) -->
    <section class="hero">
      <h1>Faça mercado no iFood</h1>
      <p>Entregamos tudo o que precisa na porta da sua casa, de hortifrúti a itens de limpeza.</p>
    </section>

                        <!-- Cartões interativos -->
    <section class="cards">
      <div class="card restaurante">
        <h2>Restaurante</h2>
        <img src="img/restaurante.png" alt="Restaurante">
        <button>Ver opções</button>
      </div>
      <div class="card mercado">
        <h2>Mercado</h2>
        <img src="img/mercado.png" alt="Mercado">
        <button>Buscar lojas</button>
      </div>
    </section>
  </main>
</body>
</html>
